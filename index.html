<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create an Account</title>
</head>

<body>
    <br>
    <br>
    <div class="sign-up-modal">
            <form class="details">
                <h1>Sign Up</h1>
                <p>Please fill in the form below to create an account.</p>
                        <input type="text" placeholder="First Name" name="firstName" required>
                        <input type="text" placeholder="Last Name" name="lastName" required>
                        <input type="text" placeholder="Mobile No." name="mobile" required>
                        <input type="email" placeholder="E-mail Address" name="email" required>
                        <input type="password" placeholder="Password" name="psw" required>
                        <input type="password" placeholder="Confirm Password" name="pswConfirm" required>
                        <hr>
                        <p>By creating an account you agree to our <a href="#">Terms & Conditions</a> set out by this site, including our
                        Cookie Use.</p>
                        <input type="checkbox" checked="checked" name="remember"> I Agree to the <a href="#" style="color:dodgerblue">Terms and Conditions</a>
                        <br>
                        <br>
                            <button type="button" class="regbtn">Register</button>
                            <button type="submit" class="signupbtn">Sign In</button>
            </form>
    </div>

</body>
</html>
